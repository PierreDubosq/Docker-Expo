services:

  app:
    build: .
    command: |
      sh -c "
        npm run start --tunnel
      "
    env_file:
      - .env
    ports:
      - 8081:8081
    volumes:
      - ./assets:/app/assets
      - ./App.js:/app/App.js
      - ./app.json:/app/app.json
      - ./babel.config.js:/app/babel.config.js
